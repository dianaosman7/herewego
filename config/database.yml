default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000

development:
  adapter: sqlite3
  database: storage/development.sqlite3

test:
  adapter: sqlite3
  database: storage/test.sqlite3

production:
  adapter: postgresql
  url: <%= ENV.fetch("DATABASE_URL") %>

cable:
  adapter: postgresql
  url: <%= ENV.fetch("DATABASE_URL") %>

queue:
  adapter: postgresql
  url: <%= ENV.fetch("DATABASE_URL") %>

cache:
  adapter: postgresql
  url: <%= ENV.fetch("DATABASE_URL") %>